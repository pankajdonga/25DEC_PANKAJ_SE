<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: linear-gradient(0deg, #d9afd9 0%, #97d9e1 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      margin-top: 200px;
      font-family: Inconsolata, monospace;
    "
  >
    <div
      style="
        width: 40%;
        background-color: rgba(255, 255, 255, 0.438);
        text-align: center;
        padding: 10px 20px;
        border-radius: 10px;
      "
    >
      <h1 style="margin: 10px 0 20px 0">SIMPLE QUIZ</h1>
      <h2
        style="
          margin: 0 0 10px 0;
          background-color: rgb(46, 97, 142);
          padding: 10px;
          border-radius: 10px;
          color: white;
        "
      >
        What is the standard distance between the target and archer in Olympics?
      </h2>

      <div style="display: flex; margin: 20px 0 20px 0">
        <div
          style="
            background-color: rgb(255, 252, 243);
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            margin: 0 20px 0 0;
          "
        >
          <input type="radio" name="qz" id="op1" />
          <label for="op1">50 Meters</label>
        </div>

        <div
          style="
            background-color: rgb(255, 252, 243);
            padding: 10px;
            border-radius: 10px;
            width: 300px;
          "
        >
          <input type="radio" name="qz" id="op2" />
          <label for="op2">70 Meters</label>
        </div>
      </div>

      <div style="display: flex; margin: 0 0 20px 0">
        <div
          style="
            background-color: rgb(255, 252, 243);
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            margin: 0 20px 0 0;
          "
        >
          <input type="radio" name="qz" id="op3" />
          <label for="op3">100 Meters</label>
        </div>

        <div
          style="
            background-color: rgb(255, 252, 243);
            padding: 10px;
            border-radius: 10px;
            width: 300px;
          "
        >
          <input type="radio" name="qz" id="op4" />
          <label for="op4">120 Meters</label>
        </div>
      </div>
    </div>
  </body>
</html>
