<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ragistration Form</title>
    <!-- CSS - LINK -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="bg">
      <div id="card1">
        <div class="heading1">General Information</div>
        <div>
          <select name="Title" id="col1">
            <option value="Title">Title</option>
            <option value="Businessman">Businessman</option>
            <option value="Reporter">Reporter</option>
            <option value="Secretary">Secretary</option>
          </select>
        </div>
        <div>
          <input type="text" name="" id="col2" placeholder="First Name" />
          <input type="text" name="" id="col3" placeholder="Last Name" />
        </div>
        <div>
          <select name="Title" id="col4">
            <option value="Title">Position</option>
            <option value="Businessman">Director</option>
            <option value="Reporter">Manager</option>
            <option value="Secretary">Employee</option>
          </select>
        </div>
        <div>
          <input type="text" name="" id="col5" placeholder="Company" />
        </div>
        <div>
          <input type="text" name="" id="col6" placeholder="Business Arena" />
          <select name="Title" id="col7">
            <option value="Title">Employees</option>
            <option value="Businessman">Trainee</option>
            <option value="Reporter">Colleague</option>
            <option value="Secretary">Associate</option>
          </select>
        </div>
      </div>
      <div id="card2">
        <div class="heading2">Contact Details</div>
        <div>
          <input type="text" name="" id="Bcol1" placeholder="Street + Nr" />
        </div>
        <div>
          <input
            type="text"
            name=""
            id="Bcol2"
            placeholder="Additional Information"
          />
        </div>
        <div>
          <input type="text" name="" id="Bcol3" placeholder="Zip Code" />
          <select name="Title" id="Bcol4">
            <option class="OpColor" value="Place">Place</option>
            <option class="OpColor" value="Street">Street</option>
            <option class="OpColor" value="District">District</option>
            <option class="OpColor" value="City">City</option>
          </select>
        </div>
        <div>
          <select name="Title" id="Bcol5">
            <option class="OpColor" value="Country">Country</option>
            <option class="OpColor" value="Vietnam">Vietnam</option>
            <option class="OpColor" value="Malaysia">Malaysia</option>
            <option class="OpColor" value="India">India</option>
          </select>
        </div>
        <div>
          <input type="text" name="" id="Bcol6" placeholder="Code +" />
          <input type="text" name="" id="Bcol7" placeholder="Phone Number" />
        </div>
        <div>
          <input type="email" name="" id="Bcol8" placeholder="Your Mail" />
        </div>
        <div>
          <label class="container">
            <input type="checkbox" />
            <p>
              I do accept the <a href="">Terms and Conditions</a> of your site.
            </p>
          </label>
        </div>
        <div>
          <button class="btn">Register Badge</button>
        </div>
      </div>
    </div>
  </body>
</html>
