<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="/Q12/css/style.css" />
    <!-- GOOGLE-FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div>
        <img
          class="ant_img"
          src="/Q12/images/pexels-ekamelev-1104974.jpg"
          alt=""
        />
      </div>
      <div>
        <img class="profile_img" src="/Q12/images/Untitled-1.png" alt="" />
      </div>
      <div class="heading">
        <h1>Morgan Sweeney</h1>
        <p>Ant Collector</p>
      </div>
      <div class="sub_content">
        <div class="follow">
          <h2>12</h2>
          <p>Followers</p>
        </div>
        <div class="following">
          <h2>1000</h2>
          <p>Following</p>
        </div>
      </div>
      <div>
        <button class="btn">Follow</button>
      </div>
      <div class="sub_detail">
        <p>
          Morgan has collected ants since they were six years old and now has
          many dozen ants but none in their pants.
        </p>
      </div>
    </div>
  </body>
</html>
