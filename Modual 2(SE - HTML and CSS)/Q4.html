# Q4. Create a dropdown list.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown List</title>
    <style>
      body,
      select {
        font-size: 1.5em;
        border-radius: 10px;
        text-align:center;
        padding: 5px
      }
    </style>
  </head>
  <body>
    <label for="Fruites">Choose Your Favourite Fruit:</label>
    <select name="Fruites" id="Fruites">
      <option value="Apple">Apple</option>
      <option value="Strawberry">Strawberry</option>
      <option value="Banana">Banana</option>
      <option value="Kiwi">Kiwi</option>
      <option value="Custerd Apple">Custerd Apple</option>
      <option value="Raspberry">Raspberry</option>
    </select>
  </body>
</html>
